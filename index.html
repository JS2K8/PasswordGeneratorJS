<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
    <script src="words.js"></script>
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>Password Generator</h1>
        </div>
        <div class="explain">
            <p>This password generator aims to make passwords both memorable and complex by combining real random words as well as numbers and symbols. Make sure to save the password somewhere safe as you won't be able to view it again once it's gone!</p>
        </div>
        <div class="gen">
            <div class="btnWrap">
                <button id="btn" onclick="genPass()">Generate</button>
            </div>
            <p id="passIs">Your password is:</p>
            <div class="box">
                <p id="yourPass"></p>
            </div>
            <div class="btnWrap">
                <button id="copy" onclick="copyDivToClipboard()">Copy to Clipboard</button>
            </div>
        </div>
    </div>
</body>
</html>
